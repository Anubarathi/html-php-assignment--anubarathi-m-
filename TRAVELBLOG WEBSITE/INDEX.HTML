<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anu's Travel Blog - Frameset</title>
</head>
<frameset rows="80px,*,50px" border="0">
  <!-- Header -->
  <frame src="header.html" name="header" noresize scrolling="no">

  <!-- Menu + Content -->
  <frameset cols="200px,*" border="0">
    <frame src="menu.html" name="menu" noresize scrolling="auto">
    <frame src="home.html" name="content" scrolling="auto">
  </frameset>

  <!-- Footer -->
  <frame src="footer.html" name="footer" noresize scrolling="no">
</frameset>
</html>
